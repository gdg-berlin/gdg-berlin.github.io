<!doctype html>
<!--suppress HtmlUnknownAnchorTarget -->
<html
    itemscope 
    itemtype="http://schema.org/Organization" 
    version="XHTML+RDFa 1.1"
    xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
    xsi:schemaLocation="http://www.w3.org/1999/xhtml
                        http://www.w3.org/MarkUp/SCHEMA/xhtml-rdfa-2.xsd"
    lang="en"
    xml:lang="en"
    dir="ltr"
    xmlns:og="http://ogp.me/ns#"

    ng-app="gdgBoomerang">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta itemprop="name" content="GDG Berlin">
        <meta itemprop="description" content="The Google Developer Group Berlin is one of more than 400 open groups of people world wide who use technologies &amp; software developed by Google. 
        We aim to meet every 1 to 2 months at different locations.">
        <meta itemprop="image" content="http://gdg-berlin.org/images/gdg-berlin_avatar.png?v=1.2">

        <meta property="og:title" content="GDG Berlin" />
        <meta property="og:description" content="The Google Developer Group Berlin is one of more than 400 open groups of people world wide who use technologies &amp; software developed by Google. 
        We aim to meet every 1 to 2 months at different locations." />
        <meta property="og:image" content="http://gdg-berlin.org/images/gdg-berlin_avatar.png?v=1.2" />

        <title>GDG Berlin</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="/images/favicon.png?v=1.1"> 
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,700italic,300,700' rel='stylesheet' type='text/css'>
        <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
        <link href="css/gdg.css" rel="stylesheet" media="screen">
        <script src="http://code.angularjs.org/1.0.6/angular.min.js"></script>
        <script src="http://code.angularjs.org/1.0.6/angular-sanitize.min.js"></script>
        <script type="text/javascript" src="https://apis.google.com/js/plusone.js"></script>
        <script src="lib/angular.ui.min.js"></script>
        <script src="js/boomerang.js"></script>
        <a href="https://plus.google.com/+Gdg-berlin" rel="publisher"/>
    </head>
        <body ng-controller="MainControl">
            <!-- NAV -->
            <div class="navbar navbar-static-top navbar-inverse">
                <div class="navbar-inner">
                    <div class="container">
                        <button type="button" class="btn btn-navbar" ng-click="isNavCollapsed = !isNavCollapsed">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="brand" id="gdg_chapter_name">{{ chapter_name }}</a>
                        <div class="nav-collapse" collapse="isNavCollapsed" ng-click="isNavCollapsed = true">
                            <ul class="nav">
                                <li ng-class="{ 'active' : activeTab=='about' }"><a href="#about">About</a></li>
                                <li ng-class="{ 'active' : activeTab=='news' }"><a href="#news">News</a></li>
                                <li ng-class="{ 'active' : activeTab=='events' }"><a href="#events">Events</a></li>
                                <li ng-class="{ 'active' : activeTab=='photos' }"><a href="#photos">Photos</a></li>
                                <li><a href="https://plus.google.com/+GDG-Berlin" rel="publisher">Google+</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row" ng-view></div>
                <div class="footer">
                    <hr/>
                    <p style="text-align: center;">
                        Follow us on <a href="https://plus.google.com/+GDG-Berlin" rel="publisher">Google+</a>
                    </p>
                </div>
            </div>

        </body>
    </html>
